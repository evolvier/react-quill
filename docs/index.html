<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Quill Example</title>
    <link href="https://cdn.jsdelivr.net/npm/react-quill@1.3.5/dist/quill.snow.css" rel="stylesheet">
    <style>
      .ql-toolbar:after {
        clear: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- React + ReactDOM via JSDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js" crossorigin="anonymous"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- ReactQuill -->
    <script src="https://cdn.jsdelivr.net/npm/react-quill@1.3.5/dist/react-quill.min.js"></script>

    <!-- Your JSX -->
    <script type="text/babel" src="index.js"></script>
  </body>
</html>
